<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Website Title -->
    <title>Google Geocode API App</title>

  </head>

  <body>

    <div class="container">

      <h2 id="text-center" class="mt-4">Enter Location: </h2>

      <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
        <br>
        <button id="btn" type="submit" class="btn btn-primary btn-block">
          Submit
        </button>
      </form>

      <div class="card-body" id="formatted-address"></div>
      <div class="card-body" id="address-components"></div>
      <div class="card-body" id="geometry"></div>

    </div>

    <!-- JavaScript -->
    <script src="app.js"></script> 

  </body>

</html>
