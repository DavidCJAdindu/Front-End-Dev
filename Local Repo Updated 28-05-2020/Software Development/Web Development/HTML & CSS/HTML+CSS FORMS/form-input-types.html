<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <style>

      div {
        margin: 5px;
      }

    </style>
    
    <title>Form Input Types</title>

  </head>

  <body>

    <form action="" method="">
      <!--       
      action: where you want the form to submit to. 
      method: (get/post), get - send information to another page on the website, post - save information on a server 
      -->

      <!-- Different Types of Input Types -->

      <div>

        <!-- Text Input  -->
        <label>
          Name:
          <input type="text">
        </label>

      </div>

      <div>

        <!-- Email -->
        <label>
          Email:
          <input type="email">
        </label>     
       
      </div>

      <div>

        <!-- Password Input  -->
        <label>
          Password:
          <input type="password">
        </label>
        
      </div>

      <div>

        <!-- Radio Button -->
        <label>
          Male:
          <input type="radio" name="gender" value="male">
        </label>
        <label>
          Female:
          <input type="radio" name="gender" value="female">
        </label>
        <label>
          Other:
          <input type="radio" name="gender" value="other">
        </label>

      </div>

      <div>

        <!-- Checkbox Input  -->
        <label>
          Math
          <input type="checkbox" value="Math">
        </label>
          Science
          <input type="checkbox" value="Science">
        </label>
          Business
          <input type="checkbox" value="Business">
        </label>      
      </div>

      <div>

        <!-- Color -->
        <input type="color">      
       
      </div>

      <div>

        <!-- Color HEX Code -->
        <input type="color" id="send" oninput="result.value = send.value"> 
        <input type="text" id="result">       
       
      </div>

      <div>

        <!-- Date -->
        <input type="date">      
       
      </div>

      <div>

        <!-- Time -->
        <input type="time">      
       
      </div>

      <div>

        <!-- Date & Time -->
        <input type="datetime-local">      
       
      </div>

      <div>

      <div>

        <!-- Week -->
        <input type="week">      
       
      </div>

      <div>

        <!-- Number -->
        <input type="number" min="" max="">      
       
      </div>

      <div>

        <!-- Range -->
        <input type="range" min="" max="">      
       
      </div>


      <div>

        <!-- URL -->
        <input type="url">      
       
      </div>

      <div>

        <!-- Button -->
        <input type="button" value="Click Me!" onclick="alert('Hello World')"> 
       
      </div>

      <div>

        <!-- Submit Button -->
        <input type="submit" value="submit">
       
      </div>

      <div>

        <!-- Reset Button -->
        <input type="reset" value="reset">
       
      </div>

    </form>

   
    <!-- JavaScript -->

    <!-- <script src="NAME OF JAVASCRIPT FILE .JS"> </script> -->

    <!--
    <script>
      alert("Hello, world");
    </script> 
    -->

  </body>

</html>
